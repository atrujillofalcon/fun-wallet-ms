components:
  parameters:
    accountIdPathParam:
      name: accountId
      in: path
      description: Account identifier
      required: true
      schema:
        type: string
    userIdPathParam:
      name: userId
      in: path
      description: User identifier
      required: true
      schema:
        type: string
    userIdQueryParam:
      name: userId
      in: query
      description: User identifier
      required: true
      schema:
        type: string
  schemas:
    ResponseMetadata:
      type: object
      description: Object to wrapper metadata info
      properties:
        response_time:
          type: string
          format: "date-time"
        pagination:
          type: object
          properties:
            pageNumber:
              type: integer
            pageSize:
              type: integer
            pageOffset:
              type: integer
    CreateUserRequest:
      type: object
      required:
        - first_name
        - last_name
        - username
      allOf:
        - $ref: "#/components/schemas/User"
    CreateUserResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/User"
        metadata:
          $ref: "#/components/schemas/ResponseMetadata"
    CreateAccountRequest:
      type: object
      required:
        - user_id
        - currency
        - type
      allOf:
        - $ref: "#/components/schemas/Account"
    CreateAccountResponse:
      type: object
      properties:
        data:
         $ref: "#/components/schemas/Account"
        metadata:
          $ref: "#/components/schemas/ResponseMetadata"
    GetAccountsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Account"
        metadata:
          $ref: "#/components/schemas/ResponseMetadata"
    GetAccountTransactionsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Transaction"
        metadata:
          $ref: "#/components/schemas/ResponseMetadata"
    GetAccountDetailResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/AccountDetailResponse"
        metadata:
          $ref: "#/components/schemas/ResponseMetadata"
    CreateTransactionRequest:
      type: object
      required:
        - account_id
        - amount
        - type
      allOf:
        - $ref: "#/components/schemas/TransactionRQDTO"
    CreateTransactionResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/Transaction"
        metadata:
          $ref: "#/components/schemas/ResponseMetadata"
    User:
      type: object
      description: User entity
      properties:
        id:
          type: string
          example: 1
        first_name:
          type: string
        last_name:
          type: string
        username:
          type: string
    Account:
      type: object
      description: Account entity
      properties:
        id:
          type: string
          example: 10
        user_id:
          type: string
        alias:
          type: string
        primary:
          type: boolean
        type:
          type: string
          enum: [ WALLET, FIAT ]
        currency:
          type: string
          example: "EUR"
        balance:
          type: number
          format: "double"
          example: 10000
    AccountDetailResponse:
      type: object
      description: Account detail response
      allOf:
        - $ref: "#/components/schemas/Account"
      properties:
        transactions_resource:
          type: string
    Transaction:
      type: object
      description: Transaction entity
      allOf:
        - $ref: "#/components/schemas/TransactionRQDTO"
      properties:
        id:
          type: string
          example: 1
        fee:
          type: number
          format: "double"
          example: 2.25
        status:
          type: string
          enum: [ "PENDING", "DONE", "CANCELLED", "FAILED" ]
    TransactionRQDTO:
      type: object
      description: Transaction entity
      properties:
        amount:
          type: number
          format: "double"
          example: 45.20
        type:
          type: string
          enum: [ "DEPOSIT", "WITHDRAWAL", "TRANSFER", "OPERATION" ]
        from:
          type: string
          description: Transaction origin
        to:
          type: string
          description: Transaction destiny
