openapi: 3.0.2
info:
  title: Funk Bank Wallet API
  description: ''
  version: 1.0.0
servers:
  - url: http://localhost:8080
paths:
  /users:
    post:
      operationId: createUser
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        201:
          description: Created user entity data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUserResponse'
  /accounts:
    get:
      operationId: getAccounts
      summary: Return the account list
      parameters:
        - $ref: "#/components/parameters/userIdQueryParam"
      responses:
        200:
          description: Accounts list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAccountsResponse"
    post:
      operationId: createAccount
      summary: Create a new bank account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccountRequest'
      responses:
        201:
          description: Created account entity data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAccountResponse'
  /accounts/{accountId}:
    get:
      operationId: getAccountDetail
      summary: Return an account detail
      parameters:
        - $ref: "#/components/parameters/accountIdPathParam"
      responses:
        200:
          description: Account detail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAccountDetailResponse"
  /accounts/{accountId}/transactions:
    get:
      operationId: getAccountTransactions
      summary: Get transactions related to specific account
      parameters:
        - $ref: "#/components/parameters/accountIdPathParam"
      responses:
        200:
          description: Transactions list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAccountTransactionsResponse"
    post:
      operationId: createAccountTransaction
      summary: Create new transaction
      parameters:
        - $ref: "#/components/parameters/accountIdPathParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTransactionRequest'
      responses:
        201:
          description: Transactions result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateTransactionResponse"
